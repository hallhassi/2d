<a href='{{site.baseurl}}{{article.url}}'>
    
    <div class='cover center contain' style="background-image:url({{article.image}});">        
        
            <p class='alt'>
                {{article.title}}
                {% if article.noauthor %}{% else %}<br/>
                <span class='italic'>{{article.author}}</span>{% endif %}<br/><br/>
            </p>
        
    </div>
    
</a>
