---
layout: default
section: articles
---

<div class='post'>
  <article class='col8 margin2 content' id='article'>
    <!-- ARTICLE HEADER -->
    <header>
      <h3>{{page.title}}</h3>
      <div class='heading-wrap'>
        <span class='author subtitle'>By {% include author.html %} on {{page.date | date:"%B %d, %Y" }}</span>
      </div>
    </header>

    <!-- ARTICLE BODY -->
    <div class='body'>
      {{ content }}
    </div>


  </article>

  {% include disqus.html %}

</div>
